<!DOCTYPE html>
<html>
    <head>
        <title>Feedback Form</title>
        <title>My life</title>
        <link rel="stylesheet" href="Main Style.css">
        <link rel="icon" href="1738177.jpg">
        </head>
    </head>
    <body>
        <div id="banner"></div>
        <header>
            <img onmouseover="imgchange()" onmouseout="imgsame()" src="Me.PNG" id="logo">
            <h1 id="mainheading">Advik's Portfolio</h1>
        </header>
        <nav>
            <a onmouseover="barchange()" onmouseout="barsame()" href="index.html" style="color: black; " id="home">Home</a>
            <a onmouseover="gavachange()" onmouseout="gavasame()" href="sunilmeet.html" style="color: black;" id="gava">Sunil Gavaskar</a>
            <a onmouseover="galchange()" onmouseout="galsame()" href="mypl.html" style="color: black;" id="gal">My Gallery</a>
            <a onmouseover="prochange()" onmouseout="prosame()" href="My_pro.html" style="color: black;" id="pro">Mini Projects</a>
        </nav>
        <h1>Feedback Form</h1>
        <form name="Form" id="Form" action="mailto: advikamitsharma@gmail.com" method="POST" enctype="text/plain">
            <hr>
            <br>
            <label for="F-name">First Name:</label>
            <input type="text" id="F-name" name="F-name" onkeypress="colchange()" onkeyup="colsame()">
            <br>
            <br>
            <label for="L-name">Last Name:</label>
            <input type="text" id="L-name" name="L-name">
            <br>
            <br>
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email">
            <br>
            <br>
            <fieldset id="Gender">
                <legend>Gender</legend>
                <label for="Male">Male:</label>
                <input type="radio" id="Male" name="Gender">
                <label for="Female">Female:</label>
                <input type="radio" id="Female" name="Gender">
                <label for="Bisexual">Bisexual:</label>
                <input type="radio" id="Bisexual" name="Gender">
                <label for="Transgender">Transgender:</label>
                <input type="radio" id="Transgender" name="Gender">
                <label for="Prefernotosay">Prefer not to say:</label>
                <input type="radio" id="Prefernotosay" name="Gender">
            </fieldset>
            <br>
            <fieldset id="Source">
                <legend>From where did you find this Website</legend>
                <label for="Internet">Internet:</label>
                <input type="checkbox" id="Internet" name="Internet">
                <label for="Friends">Friends or Family:</label>
                <input type="checkbox" id="Friends" name="Friends">
                <label for="Other">Other</label>
                <input type="checkbox" id="Other" name="Other">
            </fieldset>
            <br>
            <label for="Rating" id="Rating">On a scale of 1-5 Star, How did I do on this Website?</label>
            <select id="Rating" name="Rating">
                <option name="select" value="0">Select a option</option>
                <option name="1 Star" value="Poor">Poor</option>
                <option name="2 Star" value="Bad">Bad</option>
                <option name="3 Star" value="Ok">Ok</option>
                <option name="4 Star" value="Good">Good</option>
                <option name="5 Star" value="Great">Great</option>
            </select>
            <br>
            <br>
            <label for="Comment">Comments:</label>
            <br>
            <textarea id="Comment" cols="30" rows="10" name="Comments">Write your comments here</textarea>
            <br>
            <input type="submit" name="submit" id="submit" value="Finish" onclick="alert('Thank you for submitting the form. BYE!')">
        </form>
        <script>
            function imgchange(){
                logo.style.width="20%";
                logo.style.borderRadius="30% 60%";
            }
            function imgsame(){
                logo.style.transition="1.5s"
                logo.style.width="15%";
                logo.style.borderRadius="20% 50%";
            }
            function barchange(){
                home.style.fontSize="50px";
                home.style.color="magenta";
            }
            function barsame(){
                home.style.fontSize="40px";
                home.style.color="black";
            }
            function gavachange(){
                gava.style.fontSize="50px";
                gava.style.color="magenta";
            }
            function gavasame(){
                gava.style.fontSize="40px";
                gava.style.color="black";
            }
            function galchange(){
                gal.style.fontSize="50px";
                gal.style.color="magenta";
            }
            function galsame(){
                gal.style.fontSize="40px";
                gal.style.color="black";
            }
            function prochange(){
                pro.style.fontSize="50px";
                pro.style.color="magenta";
            }
            function prosame(){
                pro.style.fontSize="40px";
                pro.style.color="black";
            }
            function colchange(){
                document.getElementById("F-name").style.backgroundColor="Pink";
            }
            function colsame(){
                document.getElementById("F-name").style.backgroundColor="White";
            }
        </script>
    </body>
</html>
