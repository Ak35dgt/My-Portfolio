<body>
    <div id="banner"></div>

    <h1>Feedback Form</h1>
    <form name="Form" id="Form">
        <hr>
        <br>
        <label for="F-name">First Name:</label>
        <input type="text" id="F-name" name="F-name">
        <br>
        <br>
        <label for="L-name">Last Name:</label>
        <input type="text" id="L-name" name="L-name">
        <br>
        <br>
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <fieldset id="Gender">
            <legend>Gender</legend>
            <label for="Male">Male:</label>
            <input type="radio" id="Male" name="Gender">
            <label for="Female">Female:</label>
            <input type="radio" id="Female" name="Gender">
        </fieldset>
        <br>
        <fieldset id="Source">
            <legend>From where did you find this Website</legend>
            <label for="Internet">Internet:</label>
            <input type="checkbox" id="Internet" name="Internet">
            <label for="Friends">Friends or Family:</label>
            <input type="checkbox" id="Friends" name="Friends">
            <label for="Other">Other</label>
            <input type="checkbox" id="Other" name="Other">
        </fieldset>
        <br>
        <label for="Rating" id="Rating">On a scale of 1-5 Star, How did I do on this Website?</label>
        <select id="Rating" name="Rating">
            <option name="select" value="1">Select a option</option>
            <option name="1 Star" value="2">Poor</option>
            <option name="2 Star" value="3">Bad</option>
            <option name="3 Star" value="4">Ok</option>
            <option name="4 Star" value="5">Good</option>
            <option name="5 Star" value="6">Great</option>
        </select>
        <br>
        <br>
        <label for="Comment">Comments:</label>
        <br>
        <textarea id="Comment" cols="30" rows="10">Write your comments here</textarea>
        <br>
        <input type="submit" name="submit" id="submit" value="submit">
    </form>
</body>
</html>
